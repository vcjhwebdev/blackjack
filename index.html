  <body>
    <header>
      <h1>BlackJack</h1>

    </header>
    <!-- Cards are put in play-->
<div id="x"></div>
    <div id="play-area" style="text-align: center">
      <div id="dealer">

        <div class="dealerCard" id="dealerPlayCard" ></div>
      </div>
      <br>
      <br>
      <div class="border">
          <p></p>
      </div>
      <br>
      <br>
      <div class="playerCard" id="nextPlayCard"></div>


        <!--<img class="player" src="img/cards/1x/diamond_1.png"></img>-->
      </div>
    </div>

    <div class="Money">

      <p id="money">Money: 500</p>
      <p id="betAmountLbl">Betting this round: 0</p>

    </div>

    <div class="buttons left">
      <button class="hit" >Hit</button>
      <button class="hold">Hold</button>
      <button class="new-game">Play Again</button>
      <button class="rules">Rules</button>
    </div>

    <div class="buttons right bet">
      <button>5</button>
      <button>10</button>
      <button>100</button>
      <button>500</button>
    </div>

    <!-- JavaScript File (loaded after the html has rendered) -->
