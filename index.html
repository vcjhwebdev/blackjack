  <body>
    <header>
      <h1>BlackJack</h1>

    </header>
    <!-- Cards are put in play-->
<div id="x"></div>
    <div id="play-area" style="text-align: center">
      <div id="dealer">
        <img src="img/cards/1x/back-blue.png" id="dealer-down"></img>
        <img src="img/cards/1x/club_king.png" id="dealer-up"></img>
      </div>
      <br>
      <br>
      <div id="nextPlayCard" style="text-align: center"></div>
      <div id="playerInitCard">
        <!--<img class="player" src="img/cards/1x/diamond_1.png"></img>-->
      </div>
    </div>
    <div class="buttons left">
      <button class="hit">Hit</button>
      <button class="hold">Hold</button>
      <button class="new-game">Play Again</button>
      <button class="rules">Rules</button>
    </div>
    <div class="buttons right">
      <button class="bet">1</button>
      <button class="bet">5</button>
      <button class="bet">10</button>
      <button class="bet">20</button>
    </div>

    <!-- JavaScript File (loaded after the html has rendered) -->
    <script src="assets/js/app.js"></script>

  </body>
