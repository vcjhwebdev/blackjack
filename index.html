<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BlackJack</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>BlackJack</title>
  </head>
  <body>
    <header>
      <h1>BlackJack</h1>

    </header>
    <!-- Cards are put in play-->
    <div id="play-area" style="text-align: center">
      <div id="dealer">
        <img src="img/cards/1x/back-blue.png" id="dealer-down"></img>
        <img src="img/cards/1x/club_king.png" id="dealer-up"></img>
      </div>
      <br>
      <br>
      <div id="player">
        <img src="img/cards/1x/diamond_1.png"></img>
      </div>
    </div>
    <div id="buttons">
      <div id="hit-hold">
        <button style="font-size: 60px">Hit</button>
        <br>
        <br>
        <button style="font-size: 60px">Hold</button>
        <br><br>
      </div>

      <div id="play-Again">
        <button style="font-size: 60px">Play Again</button>
        <br><br>
      </div>
      <div id="rules">
        <button style="font-size: 60px">Rules</button>
        <br><br>
      </div>
      <div id="bet" style="text-align: right">
        <button style="font-size: 40px">Bet $1</button>
        <br>
        <button style="font-size: 40px">Bet $5</button>
        <br>
        <button style="font-size: 40px">Bet $10</button>
        <br>
        <button style="font-size: 40px">Bet $20</button>
        <br><br>
      </div>
    </div>

    <!-- JavaScript File (loaded after the html has rendered) -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
